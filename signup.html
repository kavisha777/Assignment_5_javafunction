<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script> 
    <script src="script.js"></script>
</head>
<body>
    <div class="h-150 w-120 bg-gray-100 ml-150 mt-40">
    <form id="signupForm">
        <h1 class="text-center text-4xl">Sign Up</h1><br>
        <label for="name" class="text-2xl">Your Name :</label><input type="text" id="name"><br>
        <label for="email" class="text-2xl">Email :</label><input type="email" id="email"><br>
        <label for="password" class="text-2xl">Password :</label><input id="password" type="password"><br>
        <button type="submit" style="background-color: rgb(49, 46, 231);" class="h-10 w-full">Sign Up</button>
    </form>
    <br>
    <div class="saved-data">
        <p id="savedName"></p>
        <p id="savedEmail"></p>
        <button id="clearData" type="submit" style="background-color: rgb(57, 57, 240);" class="h-10 w-full">Clear Data</button>
    </div>
</div>
</div>
</body>
</html>
